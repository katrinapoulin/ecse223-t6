plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // apply java fx gradle plugin
    id 'org.openjfx.javafxplugin' version '0.0.12'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

// javafx configuration
javafx {
    version = "17"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

tasks.register('copyResources', Copy) {
    from "src/main/java/ca/mcgill/ecse/fmsys"
    into "build/classes/java/main/ca/mcgill/ecse/fmsys"
    exclude "**/*.java"
}
tasks.named('run') {
    dependsOn tasks.named('copyResources')
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'

    // Persistence dependencies, used to save data to files and load it back again
    implementation 'com.thoughtworks.xstream:xstream:1.4.19'
    implementation 'org.codehaus.jettison:jettison:1.4.1'
    
    // cucumber.io dependencies
    testImplementation "io.cucumber:cucumber-java:6.6.0"
    testImplementation "io.cucumber:cucumber-junit:6.6.0"
    
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    // This is here to solve Eclipse IDE Junit 5 compatibility issues
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.7.0'
}

application {
    // Define the main class for the application.
    mainClass.set('ca.mcgill.ecse.fmsys.application.FMApplication')
    sourceCompatibility = 17
    targetCompatibility = 17
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
